<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="area">Area (in sq. ft.):</label>
        <input type="number" id="area" name="area" required><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br>

        <label for="stories">Stories:</label>
        <input type="number" id="stories" name="stories" required><br>

        <label for="guestroom">Guestroom:</label>
        <input type="checkbox" id="guestroom" name="guestroom"><br>

        <label for="basement">Basement:</label>
        <input type="checkbox" id="basement" name="basement"><br>

        <label for="parking">Parking Spaces:</label>
        <input type="number" id="parking" name="parking" required><br>

        <button type="submit">Predict Price</button>
    </form>
    {% if predicted_price %}
    <h2>Predicted Price: â‚¹{{ predicted_price|floatformat:"2" }}</h2>
    {% endif %}
</body>
</html>
